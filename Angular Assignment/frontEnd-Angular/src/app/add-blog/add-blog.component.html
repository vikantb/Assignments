<div class="container mt-4">
    
    <div *ngIf="error.length>0" class="alert alert-danger " role="alert">
            {{error}}
    </div>

    <div class="alert alert-success " role="alert">
        <div routerLink="/home" class="btn btn-outline-secondary"><h4>back to HOME</h4></div>
    </div>
    <form #addForm="ngForm" (ngSubmit)="submitForm(addForm.value)" role="form">
        <div class="row m-2 mt-4">
            <h3 class="text-muted">Title</h3>
            <input type="text" class="col-12 form-control" ngModel name="title"/>
        </div>
        <div class="row m-2 mt-4">
            <h3 class="text-muted">Categories</h3>
            <input type="text" class="col-12 form-control" ngModel name="categories"/>
        </div>
        <div class="row m-2 mt-4">
            <h3 class="text-muted">Content</h3>
            <textarea class="col-12 form-control" ngModel name="content"></textarea>
        </div>

        <div class="row m-2 mt-3">
            <button class="col-sm-5 col-12 btn btn-primary mt-2" type="submit">Submit</button>
            <button class="col-sm-5 offset-sm-2 col-12 btn btn-secondary mt-2" type="reset">Cancel</button>
        </div>
    </form>
</div>
