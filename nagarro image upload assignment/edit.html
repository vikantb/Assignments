<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Edit</title>
</head>
<body>
    
    <div class="edit-main">
        <form action="edit" method="post" enctype="multipart/form-data" class="form-edit">
            <div class="row item">
                <div class="col">
                    <input type="text" name="new-name" class="form-control" placeholder="New Name (Optional)" />
                </div>
            </div>
            <div class="row item">
                <div class="col">
                    <input type="file" name="new-file" class="form-control" placeholder="Nw File (Optional)" />
                </div>
            </div>
            <div class="row item">
                <div class="col">
                    <button type="button" class="btn btn-primary col-12">Submit</button>
                </div>
            </div> 
        </form>         
    </div>

</body>
</html>
